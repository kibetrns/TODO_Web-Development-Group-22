<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TODOs</title>
  <link rel="stylesheet" href="../styles/sign-up.css" />
  <script src="https://unpkg.com/realm-web/dist/bundle.iife.js"></script>
</head>

<body>

  <div class="sign-up-container">
    <h1 class="sign-up-container__Top">CREATE ACCOUNT</h1>

    <form class="sign-up-container__Center">

      <div>
        <label for="sign-up-email-address">Email address</label> <br>
        <input type="text" id="sign-up-email-address" name="name" placeholder="Enter email address" /> <br>
      </div>

      <div>
        <label for="sign-up-full-name">Full name</label> <br>
        <input type="text" id="sign-up-full-name" name="name" placeholder="Enter fullname" /> <br>
      </div>

      <div>
        <label for="sign-up-sign-up-password">Password</label> <br>
        <input type="text" id="sign-up-sign-up-password" name="name" placeholder="Enter password" /> <br>
      </div>

      <div>
        <label for="sign-up-password-confirmation">Confirm password</label> <br>
        <input type="text" id="sign-up-password-confirmation" name="name" placeholder="Confirm password" /> <br>
      </div>

      <button id="sign-up-btn">SUBMIT</button>
    </form>
    <p class="sign-up-container__Bottom">If you already have an account, click <a href="sign-in.html"><span id="signin-redirect">here</span></a> to sign in.</p>
</div>


</body>
<script type="module" src="../scripts/script.js"></script>
</html>
